<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TRMNL Preview</title>
  <style>
    body {
      margin: 0;
      padding: 24px;
      background: #888;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 16px;
    }
    .controls {
      display: flex;
      align-items: center;
      gap: 12px;
      color: #fff;
      font-size: 14px;
    }
    select {
      font-size: 14px;
      padding: 4px 8px;
    }
    .screen-wrapper {
      width: 800px;
      height: 480px;
      border: 1px solid #333;
      background: white;
      overflow: hidden;
    }
    .screen-wrapper iframe {
      width: 800px;
      height: 480px;
      border: none;
      display: block;
    }
  </style>
</head>
<body>
  <div class="controls">
    <label>
      Layout:
      <select id="layout-select" onchange="updateLayout()">
        <option value="full">Full</option>
        <option value="half_horizontal">Half Horizontal</option>
        <option value="half_vertical">Half Vertical</option>
        <option value="quadrant">Quadrant</option>
      </select>
    </label>
    <span id="path-hint" style="opacity:0.8;"></span>
  </div>
  <div class="screen-wrapper">
    <iframe id="preview-frame" src=""></iframe>
  </div>

  <script>
    // Derive the _build directory path from this file's location.
    // Usage: open tools/preview.html?build=plugins/weather/_build
    // Or place a copy in the _build directory itself and it'll auto-detect.
    function getBuildPath() {
      const params = new URLSearchParams(window.location.search);
      if (params.get('build')) return params.get('build');

      // If this file is served from within a _build directory, use './'
      if (window.location.pathname.includes('_build')) return './';

      return null;
    }

    function updateLayout() {
      const layout = document.getElementById('layout-select').value;
      const buildPath = getBuildPath();

      if (!buildPath) {
        document.getElementById('path-hint').textContent =
          'Add ?build=plugins/weather/_build to the URL';
        document.getElementById('preview-frame').src = '';
        return;
      }

      const base = buildPath.replace(/\/$/, '');
      const src = base + '/' + layout + '.html';
      document.getElementById('preview-frame').src = src;
      document.getElementById('path-hint').textContent = src;
    }

    updateLayout();
  </script>
</body>
</html>
